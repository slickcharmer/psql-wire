name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Restore bin
      uses: actions/cache@v3
      with:
        path: ./bin
        key: ${{ runner.os }}-bin-${{ hashFiles('**/go.sum') }}

    - name: Building
      run: make build
    
    - name: Cache bin
      uses: actions/cache@v2
      with:
        path: ./bin
        key: ${{ runner.os }}-bin-${{ hashFiles('**/go.sum') }}
